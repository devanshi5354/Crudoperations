<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Data</title>
</head>
<body>
    <h1>Insert Employee Data</h1>

    <!-- Form to insert data -->
    <form method="POST">
        {% csrf_token %}

        <label for="emp_id">Employee ID:</label>
        <input type="text" id="emp_id" name="emp_id" required placeholder="Enter Employee ID">

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter Employee Name">

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required placeholder="Enter Age">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter Email Address">

        <button type="submit">Insert</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
